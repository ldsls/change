<script>
  $('#navigation-img').click(function(){
    $('#header-links-container').fadeIn();
    $('#invisible-background').show();
    $('#invisible-background').width($('body').width());
    $('#invisible-background').height($('body').height());
  });
  $('#invisible-background, .header-link').click(function(){
    if ($('#navigation-img').css('display') !== 'none') {
      $('#header-links-container').fadeOut();
      $('#invisible-background').hide();
    }
  });
  $('#header-links-container [role="dropdown"]').hover(
    function() {
      $($(this).data('target') + '[role="dropdown-menu"]').slideDown(200);
    },
    function(ev) {
      var target = $($(this).data('target') + '[role="dropdown-menu"]');
      var pos = target.offset();
      var rect = {
        x0: pos.left,
        y0: Math.max(pos.top-$(this).offset().top, 0),
        x1: pos.left + target.width(),
        y1: pos.top + target.height()
      }
      if (!(ev.clientX > rect.x0 && ev.clientX < rect.x1 &&
          ev.clientY > rect.y0 && ev.clientY < rect.y1)) {
        $($(this).data('target') + '[role="dropdown-menu"]').slideUp(200);
      }
    }
  );
  $('#header-links-container [role="dropdown-menu"]').hover(
    function() { },
    function() {
      $(this).slideUp(200);
    }
  );
</script>

  <div id="generator" ms-controller="generator" style="display: none;">
    <div id="generator__main">
      <div id="generator__title">
          <img id="title__brand" src="images/logo.png"> 
          <div class="title__wrapper">
            <div id="title__text" class="title__text" style="display: none;">
              <div name="title__placeholder" ms-html="@title"></div>
              <div name="title"></div>
            </div>
            <div id="title__text1" class="title__text" style="visibility: hidden;">
              <div name="title__placeholder"></div>
              <div name="title"></div>
            </div>
            <div id="title__text2" class="title__text" style="visibility: hidden;">
              <div name="title__placeholder"></div>
              <div name="title"></div>
            </div>
            <div id="title__text3" class="title__text" style="visibility: hidden;">
              <div name="title__placeholder"></div>
              <div name="title"></div>
            </div>
          </div>
      </div>
      <div id="generator__body">
        <div id="page0" class="page">
          <div class="row">
            <div class="input label">
              <input name="name" placeholder="公司名称" ms-duplex="@_name" ms-keypress="@onKeyPress($event)" spellcheck="false" maxlength="15" />
              <label>请输入贵单位公司名称</label>
            </div>
          </div>
          <div class="row">
            <div class="input label">
              <input name="slogan" placeholder="股权人数" ms-duplex="@_slogan" ms-keypress="@onKeyPress($event)" spellcheck="false" maxlength="30" />
              <label>请输入需要分配股权的人数</label>
            </div>
          </div>
        </div>
        <div id="page1" class="page">
          <div class="row">
            <div class="industry__container">
              <div ms-for="industry in @page1Industry" ms-class="['industry__selection', industry.type === @page1Selection ? 'selected' : '']">
                <div class="industry__item" ms-click="@selectIndustry(industry.type)">
                  <div ms-html="industry.svg" class="industry__icon"></div>
                  <div ms-text="industry.title" class="industry__name"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="page2" class="page">
          <div class="row">
            <div class="input label">
              <textarea name="description" placeholder="范例：专注于人工智能与股权激励的结合，提供用户专业的股权激励企划服务" ms-duplex="@_description" ms-keypress="@onKeyPress($event)" spellcheck="false"></textarea>
            </div>
          </div>
        </div>
        <div id="page3" class="page">
          <div class="row">
            <ul>
              <li ms-for="logo in @page3Logos">
                <div ms-class="[@page3Selections[logo] ? 'selected' : '']">
                  <img ms-attr="{src: '/static/images/questionnaire_templates/zh-CN/'+logo}" alt="" class="logo__inspiration" ms-click="@toggleLayout(logo)" />
                  <img class="check" src="picture/check_1.svg" alt="" ms-click="@toggleLayout(logo)" />
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="page4" class="page">
          <div class="row">
            <ul>
              <li ms-for="color in @page4Colors" class="unselectable">
                <div ms-class="['color__selection', color, (@page4Selections[color] ? 'selected' : '')]">
                  <div class="color__bg">
                    <div class="color__icon" ms-click="@toggleColor(color)">
                      <div class="color__wrapper">
                        <div class="color__name" ms-text="@page4ColorsIntro[color].name"></div>
                        <div class="color__intro" ms-text="@page4ColorsIntro[color].intro"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="page5" class="page">
          <div class="row">
            <ul id="icon__selected">
              <li ms-for="icon in _icons">
                <div ms-class="['icon--item', icon ? '' : 'empty']" ms-click="@unselectIcon(icon)">
                  <i></i>
                  <img ms-attr="{src: @page5Icons[icon] || ''}" alt="">
                </div>
              </li>
            </ul>
            <div class="clearfix"></div>
            <div id="spin" ms-if="!@iconSearchFinish"></div>
            <ul id="icon__detail" ms-visible="@iconSearchFinish">
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="generator__step" class="unselectable">
      <div class="step__actions">
        <div class="step__item" ms-click="@goBack" ms-css="@backVisible"><span>&lt; 返回上一步</span></div>
        <div id="submit0" ms-class="['button', 'step__item', @page0Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===0">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div id="submit1" ms-class="['button', 'step__item', @page1Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===1">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div id="submit2" ms-class="['button', 'step__item', @page2Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===2">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div id="submit3" ms-class="['button', 'step__item', @page3Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===3">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div id="submit4" ms-class="['button', 'step__item', @page4Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===4">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div id="submit5" ms-class="['button', 'step__item', @page5Valid ? '' : 'disabled']" ms-click="@submit" ms-if="@step===5">
          <span class="button__text" ms-text="@submitText()"></span>
        </div>
        <div class="step__item" ms-click="@skip" ms-css="@skipVisible"><span><span>跳过 &gt;</span></span></div>
      </div>
      <div class="step__progress">
        <div class="progress">
          <div class="bar"></div>
          <div class="label"></div>
        </div>
      </div>
    </div>
  </div>

</body>
